<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Research Card</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700;800&family=Inter:wght@400;700;900&display=swap');

        :root {
            --neon-blue: #00f3ff;
            --neon-purple: #9d00ff;
            --neon-green: #00ff9d;
            --dark-bg: #030305;
            --card-bg: rgba(10, 10, 20, 0.85);
            --grid-line: rgba(0, 243, 255, 0.1);
        }

        body {
            margin: 0;
            padding: 0;
            width: 1200px;
            height: 627px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Inter', sans-serif;
            background-color: var(--dark-bg);
            background-image:
                linear-gradient(var(--grid-line) 1px, transparent 1px),
                linear-gradient(90deg, var(--grid-line) 1px, transparent 1px);
            background-size: 40px 40px;
            position: relative;
        }

        .card {
            width: 1040px;
            height: 480px;
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 243, 255, 0.3);
            border-left: 6px solid var(--neon-purple);
            box-shadow: 0 0 50px rgba(157, 0, 255, 0.15), inset 0 0 20px rgba(0, 243, 255, 0.05);
            padding: 40px;
            display: flex;
            flex-direction: column;
            color: #fff;
            position: relative;
        }

        /* Decorative Tech Elements */
        .card::before {
            content: 'SYS.ARXIV // DEEP_TECH_ANALYSIS';
            position: absolute;
            top: -12px;
            left: 20px;
            background: var(--dark-bg);
            padding: 0 10px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 12px;
            color: var(--neon-blue);
            letter-spacing: 2px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 25px;
        }

        h1 {
            font-family: 'Inter', sans-serif;
            font-size: 38px;
            font-weight: 900;
            margin: 0;
            line-height: 1.2;
            color: #ffffff;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
            max-width: 850px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .badge-container {
            display: flex;
            gap: 10px;
        }

        .badge {
            font-family: 'JetBrains Mono', monospace;
            background: rgba(0, 243, 255, 0.1);
            color: var(--neon-blue);
            border: 1px solid var(--neon-blue);
            padding: 6px 12px;
            font-size: 12px;
            font-weight: 700;
            border-radius: 4px;
            text-transform: uppercase;
        }

        .badge-purple {
            color: #e0b0ff;
            border-color: var(--neon-purple);
            background: rgba(157, 0, 255, 0.1);
        }

        .content-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            flex-grow: 1;
            margin-top: 10px;
        }

        .section {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.08);
            padding: 20px;
            border-radius: 8px;
        }

        .section-title {
            font-family: 'JetBrains Mono', monospace;
            font-size: 14px;
            color: var(--neon-green);
            margin-top: 0;
            margin-bottom: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
            display: flex;
            align-items: center;
        }

        .section-title::before {
            content: '>';
            margin-right: 8px;
            color: #fff;
        }

        .text-body {
            font-size: 18px;
            line-height: 1.6;
            color: rgba(255, 255, 255, 0.8);
            margin: 0;
            display: -webkit-box;
            -webkit-line-clamp: 5;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .footer {
            margin-top: auto;
            display: flex;
            justify-content: space-between;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            padding-top: 15px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 12px;
            color: rgba(255, 255, 255, 0.4);
        }

        .highlight {
            color: var(--neon-blue);
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="header">
            <h1>{{ title }}</h1>
            <div class="badge-container">
                <div class="badge">ArXiv</div>
                <div class="badge badge-purple">AI Research</div>
            </div>
        </div>

        <div class="content-grid">
            <div class="section">
                <div class="section-title">The Core Problem</div>
                <p class="text-body">{{ core_problem }}</p>
            </div>
            <div class="section">
                <div class="section-title" style="color: var(--neon-purple);">Methodology / Breakthrough</div>
                <p class="text-body">{{ methodology }}</p>
            </div>
        </div>

        <div class="footer">
            <div>RUN_ID: <span class="highlight">{{ run_id }}</span></div>
            <div>STATUS: <span style="color: var(--neon-green);">ANALYSIS_COMPLETE</span></div>
        </div>
    </div>
</body>
</html>
