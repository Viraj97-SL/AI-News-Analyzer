<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>News Card</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');

        :root {
            --neon-blue: #00f3ff;
            --neon-purple: #9d00ff;
            --neon-green: #00ff9d;
            --neon-yellow: #ffea00;
            --dark-bg: #05050a;
            --card-bg: rgba(20, 20, 35, 0.7);
        }

        body {
            margin: 0;
            padding: 0;
            width: 1200px;
            height: 627px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Inter', sans-serif;
            background-color: var(--dark-bg);
            background-image:
                radial-gradient(circle at 10% 20%, rgba(157, 0, 255, 0.4) 0%, transparent 50%),
                radial-gradient(circle at 90% 80%, rgba(0, 243, 255, 0.4) 0%, transparent 50%);
            position: relative;
            overflow: hidden;
        }

        /* Subtle Tech Grid Overlay */
        body::before {
            content: "";
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background-image:
                linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 30px 30px;
            z-index: -1;
        }

        .card {
            width: 1000px;
            padding: 60px;
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 24px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow:
                0 20px 40px rgba(0,0,0,0.4),
                0 0 80px rgba(157, 0, 255, 0.1),
                inset 0 0 20px rgba(0, 243, 255, 0.05);
            color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 420px;
            position: relative;
        }

        /* Decorative tech line at top of card */
        .card::after {
            content: '';
            position: absolute;
            top: 0;
            left: 50px;
            right: 50px;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--neon-blue), var(--neon-purple), transparent);
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .category-badge {
            background: linear-gradient(135deg, var(--neon-blue), var(--neon-purple));
            color: #fff;
            padding: 8px 20px;
            border-radius: 30px;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            font-size: 14px;
            box-shadow: 0 0 15px rgba(0, 243, 255, 0.5);
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        .score-badge {
            display: flex;
            align-items: center;
            font-weight: 700;
            font-size: 16px;
            padding: 8px 16px;
            border-radius: 12px;
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(0, 255, 157, 0.5);
            box-shadow: 0 0 15px rgba(0, 255, 157, 0.3);
            color: white;
        }

        .score-value {
            font-size: 20px;
            font-weight: 900;
            margin-left: 8px;
            color: var(--neon-green);
        }

        h1 {
            font-size: 42px;
            font-weight: 900;
            margin: 0 0 15px 0;
            line-height: 1.2;
            background: linear-gradient(to right, #fff, #e0e0ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 10px 30px rgba(0,0,0,0.5);
            letter-spacing: -0.02em;
            max-height: 110px;
            overflow: hidden;
        }

        p.body {
            font-size: 22px;
            line-height: 1.5;
            color: rgba(255, 255, 255, 0.7);
            margin: 0 0 20px 0;
            flex-grow: 1;
            overflow: hidden;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
        }

        .footer {
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            font-size: 16px;
            color: rgba(255, 255, 255, 0.6);
            font-weight: 700;
            letter-spacing: 1px;
            border-top: 1px solid rgba(255,255,255,0.1);
            padding-top: 20px;
        }

        .source-domain {
            color: var(--neon-blue);
        }

        .ai-tag {
            font-size: 12px;
            color: rgba(255,255,255,0.4);
            text-transform: uppercase;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="header">
            <div class="category-badge">
                {{ category }}
            </div>
            <div class="score-badge">
                CREDIBILITY
                <span class="score-value">
                    {{ credibility }}
                </span>
            </div>
        </div>

        <h1>{{ headline }}</h1>
        <p class="body">{{ body }}</p>

        <div class="footer">
            <div>
                VERIFIED VIA // <span class="source-domain">{{ source_count }} SOURCES</span>
            </div>
            <div class="ai-tag">
                AI-ANALYZED BRIEF
            </div>
        </div>
    </div>
</body>
</html>
