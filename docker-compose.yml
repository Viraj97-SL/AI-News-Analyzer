# Local development: docker compose up
# App + Postgres + Redis â€” mirrors production topology

services:
  app:
    build: .
    ports:
      - "8000:8000"
    env_file: .env
    environment:
      - APP_ENV=development
      - DATABASE_URL=postgresql+asyncpg://newsuser:newspass@db:5432/newsdb
      - REDIS_URL=redis://redis:6379/0
      - PORT=8000
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    volumes:
      - ./app:/app/app       # hot reload in dev
      - ./output:/app/output
    command: >
      sh -c "python -m alembic upgrade head &&
             uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload"

  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: newsuser
      POSTGRES_PASSWORD: newspass
      POSTGRES_DB: newsdb
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U newsuser -d newsdb"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

volumes:
  pgdata:
